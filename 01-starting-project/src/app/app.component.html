<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [selected]="user.id == selectedUser.id"
          [user]="user"
          (selectEventEmitter)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if(selectedUser) {
    <app-tasks 
      [userId]="selectedUser ? selectedUser.id : 'Missing User Id'" 
      [fullName]="selectedUser ? selectedUser.fullName : 'Missing User Name'"
      />
  }
  @else {
    <p id="fallback"> Select a user to see their task!</p>
  }
</main>
