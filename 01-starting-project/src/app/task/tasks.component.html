@if (isAddingTask) {
  <app-new-task/>
}


<section id="tasks">
    <header>
        <h2>{{ fullName }}'s Tasks </h2>
        <menu>
            <button (click)="onStartAddTask">Add Task</button>
        </menu>
    </header>
    <div>ID: {{ userId }}</div>

    <ul>
        <p>"Selected Task Count: " + {{selectedUserTasks.length}}</p>
        @for (task of selectedUserTasks; track task.id) {
            <app-task
                [task]="task"
                (complete)="onCompleteTask($event)"
            />
        }
    </ul>
</section>
